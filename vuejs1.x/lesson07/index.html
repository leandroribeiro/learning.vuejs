<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 07</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>

            <!-- inline function -->
            <h3>inline function</h3>
            <li 
                v-for="task in tasks" 
                :class="{ 'completed': task.completed }" 
                @click="task.completed = ! task.completed"
            >
                {{ task.body }}
            </li>

            <!-- using a function -->
            <h3>using a function</h3>
            <li 
                v-for="task in tasks" 
                :class="{ 'completed': task.completed }" 
                @click="toggleCompletedTask(task)"
            >
                {{ task.body }}
            </li>
        </ul>
    </div>

    <h5>All the power by <a href="https://laracasts.com/series/learning-vue-step-by-step">https://laracasts.com/series/learning-vue-step-by-step</a></h5>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.js" integrity="sha256-uZ4EDTJw1LV+sBeXsbqHz8+UYjwTXanpjnikoKeB4ow="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>

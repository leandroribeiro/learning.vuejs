<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="done.html" v-on:submit="handleIt">
            <button type="submit">
                Submit Me!
            </button>
        </form>

        <form action="done.html" v-on:submit="handleItAndPrevent">
            <button type="submit">
                Submit Me and Prevent!
            </button>
        </form>

        <form action="done.html" v-on:submit.prevent="handleIt">
            <button type="submit">
                Submit Me and Prevent by Vue!
            </button>
        </form>

        <form action="done.html" v-on:submit.stop="handleIt">
            <button type="submit">
                Submit Me and Stop Propagation by Vue! *** =(
            </button>
        </form>

        <form action="done.html" @submit.prevent="handleIt">
            <button type="submit">
                Submit Me and Prevent Shortly!
            </button>
        </form>

        <form>
            <button type="submit" @click="updateCount">
                Increment Counter: {{ count }}
            </button>
        </form>

    </div>

    <h5>All the power by <a href="https://laracasts.com/series/learning-vue-step-by-step">https://laracasts.com/series/learning-vue-step-by-step</a></h5>

    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                handleIt: function () {
                    alert('Handled');
                },
                handleItAndPrevent: function (e) {
                    alert('Handled and Prevent');
                    e.preventDefault();
                },
                updateCount: function () {
                    this.count += 1;
                }
            }
        });
    </script>
</body>

</html>

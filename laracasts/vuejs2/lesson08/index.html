<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 8</title>
</head>

<body>
  <div id="root">
    <task-list></task-list>

  </div>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js" charset="utf-8"></script>
  <script type="text/javascript">
    Vue.component('task-list', {
      template: `
        <div>
          <task v-for="task in tasks">{{ task.description }}</task>
        <\div>`,

      data() {

        return {
          tasks: [
            { description: 'Go to the store', complete: true },
            { description: 'Go to the email', complete: false },
            { description: 'Go to the farm', complete: true },
            { description: 'Go to work', complete: false }
          ]

        };

      }

    });

    Vue.component('task', {
      template: '<li><slot></slot></li>',
    });

    new Vue({
      el: '#root',

    });
  </script>
</body>

</html>

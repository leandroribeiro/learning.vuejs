<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 6 part 2</title>

  <style media="screen">
  </style>
</head>

<body>
  <div id="root">
    <h2>All tasks</h2>

    <ul>
      <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h2>Imcompleted tasks</h2>

    <ul>
      <li v-for="task in incompletedTasks" v-text="task.description"></li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js" charset="utf-8"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#root',

      data: {
        tasks:[
          { description: 'Go to the store 1', completed: false},
          { description: 'Go to the store 2', completed: true},
          { description: 'Go to the store 3', completed: false},
          { description: 'Go to the store 4', completed: true}
        ]
      },

      computed: {
        incompletedTasks(){
          return this.tasks.filter(task => ! task.completed);
        }

      }

    });
  </script>
</body>

</html>
